<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
	<link href="WebChat.css" rel="stylesheet" />
	<script src="server.js"></script>

	<script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
		}

		#webchat {
			height: 100%;
			width: 100%;
		}
	</style>
</head>

<body>

	<div id="webchat" role="main">
	</div>
	<script>

		const styleOptions = {
			botAvatarImage: 'https://www.drupal.org/files/user-pictures/picture-2204516-1469808304.png',
			botAvatarInitials: 'BF',
			userAvatarImage: 'https://cdn.fastly.picmonkey.com/contentful/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=800&q=70',
			userAvatarInitials: 'WC'
		};




		directLineAuth().then(response => {
			window.WebChat.renderWebChat(
				{
					directLine: window.WebChat.createDirectLine({
						token: response
					}),
					styleOptions,
					sendTypingIndicator: true,
					userID: 'YOUR_USER_ID',
					username: 'Web Chat User',
					locale: 'en-US'
				},
				document.getElementById('webchat')
			);

		});


	</script>

</body>

</html>
